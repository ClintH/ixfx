<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>envelope generator playground</title>
</head>
<style>
  html {
    box-sizing: border-box;
  }

  html,
  body {
    padding: 0;
    margin: 2rem;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  .sliders {
    display: flex;
    flex-wrap: wrap;
    border: 1px solid blue;
  }

  .sliders input {
    width: 8rem;
  }

  .sliders .title {
    padding: 0.5rem;
    text-transform: uppercase;
    font-weight: bold;
    width: 5.5rem;
    display: inline-block;
    border: 1px solid green;
  }

  .sliders label {
    font-weight: normal;
    font-size: smaller;
    width: 9rem;
    display: inline-block;
    border: 1px solid red;
  }

  #envValueVis {
    width: 10rem;
    height: 10rem;
    border: 1px solid gray;
  }

  #envLive {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
  }
</style>

<body>
  <h1>Envelope playground</h1>
  <div id="envelope">

  </div>

  <div class="sliders" id="delaySliders">
    <span class="title">Delay</span>
    <label>
      Duration
      <input id="delayPeriod" type="range" min="0" max="5000" />
    </label>
  </div>

  <div class="sliders" id="attackSliders">
    <span class="title">Attack</span>
    <label>
      Amp
      <input id="attackAmp" type="range" min="0" max="100" />
    </label>
    <label>
      Duration
      <input id="attackPeriod" type="range" min="0" max="5000" />
    </label>
    <label>
      Bend
      <input id="attackBend" type="range" min="0" max="100" />
    </label>

  </div>
  <div class="sliders" id="decaySliders">
    <span class="title">Decay</span>

    <label>
      Duration
      <input id="decayPeriod" type="range" min="0" max="5000" />
    </label>
    <label>
      Bend
      <input id="decayBend" type="range" min="0" max="100" />
    </label>
  </div>

  <div class="sliders" id="sustainSliders">
    <span class="title">Sustain</span>

    <label>
      Amp
      <input id="sustainAmp" type="range" min="0" max="100" />
    </label>
    <label>
      Duration
      <input id="sustainPeriod" type="range" min="0" max="5000" />
    </label>
  </div>
  <div class="sliders" id="releaseSliders">
    <span class="title">Release</span>

    <label>
      Amp
      <input id="releaseAmp" type="range" min="0" max="100" />
    </label>
    <label>
      Duration
      <input id="releasePeriod" type="range" min="0" max="5000" />
    </label>
    <label>
      Bend
      <input id="releaseBend" type="range" min="0" max="100" />
    </label>
  </div>
  <div class="sliders">
    <span class="title">Looping</span>

    <input id="looping" type="checkbox" />
  </div>
  <button id="btnDump">Print settings to console</button>
  <hr />
  <button id="btnTrigger">Reset</button>
  <div id="envLive">
    <label>Stage: <span id="envStage"></span></label>
    <label>Value: <span id="envValue"></span></label>
    <div id="envValueVis"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"
    integrity="sha512-Aj0P6wguH3GVlCfbvTyMM90Zq886ePyMEYlZooRfx+3wcSYyUa6Uv4iAjoJ7yiWdKamqQzKp7yr/TkMQ8EEWbQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="envelope.js"></script>
</body>

</html>
