<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grid test</title>
  <link rel="stylesheet" href="../../css/pico.fluid.classless.css">
</head>
<style>
  canvas {
    border: 1px solid black;
    background-color: white;
  }

  #testContainer {
    display: flex;
    flex-wrap: wrap;
  }

  #testContainer>section {
    padding: 1rem;
  }
</style>

<body>

  <header>
    <a href="../">ixfx</a> \ <a href="./">geometry</a>
  </header>
  <main>
    <h1>Grid test</h1>
    <div id="testContainer">
      <section>
        <h2>Walk</h2>
        <h3>By column</h3>
        <canvas id="walkByCol" width=150 height=150></canvas>
        <h3>By row</h3>
        <canvas id="walkByRow" width=150 height=150></canvas>

      </section>

      <section>
        <h2>Perimeter</h2>
        <canvas id="ringTestCanvas" width=165 height=165></canvas>
      </section>
      <section>
        <h2>Line</h2>
        <canvas id="lineTestCanvas" width=160 height=160></canvas>
      </section>
      <section>
        <h2>Visitor</h2>
        <h3>Depth</h3>
        <canvas id="visitorDepth" width=160 height=160></canvas>
        <h3>Breadth</h3>
        <canvas id="visitorBreadth" width=160 height=160></canvas>
        <h3>Random</h3>
        <canvas id="visitorRandom" width=160 height=160></canvas>

      </section>
    </div>
  </main>
  <script type="module" src="./grid.js"></script>

</body>

</html>
