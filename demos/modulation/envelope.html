<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>envelope demo</title>
  <link rel="stylesheet" href="../css/pico.fluid.classless.css">
  <link rel="stylesheet" href="../css/demos.css">

</head>
<style>
  .sxs {
    display: flex;
  }

  .sxs>div {
    height: 300px;
    flex-grow: 1;
  }

  #canvas {
    border: 1px solid black;
  }

  #plot {
    border: 1px solid red;
  }

  #envDataStream {
    overflow-y: scroll;
  }
</style>

<body>
  <main>
    <h1>Envelope</h1>
    <button id="btnTrigger">Trigger</button>
    <button id="btnTriggerHold">Trigger and Hold</button>
    <button id="btnRelease" disabled>Release</button>

    <h2>Data</h2>
    <div class="sxs">
      <div><canvas id="envData" height=300 width=800></canvas></div>
      <div id="envDataStream"></div>
    </div>
    <script type="module" src="envelope.js"></script>
  </main>
</body>

</html>
