<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State Machine</title>
  <link rel="stylesheet" href="css/pico.fluid.classless.css">
  <link rel="stylesheet" href="css/demos.css">

</head>

<body>
  <style>
    .sxs {
      display: flex;
    }

    .sxs>section {
      flex-grow: 1;
      margin-right: 0rem;
    }

    .sxs>section>section {
      padding: var(--padding2);
    }

    section.withDivider {
      border-right: 0.2rem solid var(--muted-border-color);
    }

    hr {
      border-width: var(--padding1);
    }

    #jsonDescr {
      padding: var(--padding3);
    }

    h2 {
      font-size: 90%;
      margin: 0 0 var(--padding1) 0;
      text-transform: uppercase;
      color: var(--muted-color);
    }
  </style>
  <header>
    <a href="../">ixfx</a>
  </header>
  <main>
    <h1>State Machine</h1>
    <div class="sxs">
      <section class="withDivider">
        <section>
          <h2>Control</h2>
          <select disabled size=3 id="selPossibleNext">
            <option></option>
          </select>
          <div class="toolbar">
            <button disabled id="btnChangeState">Change state</button>
          </div>
        </section>
        <section>
          <hr />
          <p></p>
          <label>
            Current state
            <input type="text" id="txtCurrentState" disabled>
          </label>
          <label>
            <input type="checkbox" id="chkIsDone" disabled>
            Done
          </label>
          <div id="dataStream"></div>
        </section>
      </section>

      <section id="dataDescr">
        <section>
          <h2>Machine description</h2>
          <pre contenteditable id="jsonDescr">

          </pre>
          <label>
            Initial state:
            <select id="selDescrInitial">
              <option></option>
            </select>
          </label>
          <div class="toolbar">
            <button id="btnSetDescr">Set</button>
          </div>
          <p></p>
          <hr />
          <p></p>
          <label>
            Load demo:
            <select id="selDemoMachines">
              <option>one</option>
            </select>
          </label>

        </section>
      </section>
    </div>
  </main>
  <script type="module" src="stateMachine.js"></script>
  <script type="module" src="../../src/StateMachine.js"></script>
</body>

</html>
