<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>easing playgound</title>
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <style>
    #easingStatus {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    #easingColour {
      width: 400px;
      height: 5rem;
      background-color: black;
      opacity: 0;
    }

    #transform {
      height: 5rem;
      width: 400px;
      background-color: white;
      align-items: center;
      display: flex;
    }

    #thing {
      background-color: black;
      height: 20px;
      width: 20px;
    }

    #overview {
      display: flex;
      flex-wrap: wrap;
    }

    #overview>div {
      padding: 0.5rem;
    }

    .plot {
      border: 1px solid black;
      background-color: whitesmoke;
      width: 200px;
      height: 200px;
    }

    #focus {
      border: 1px solid black;
      padding: 1rem;
      background-color: aliceblue;
    }
  </style>

  <h1>Easing Playground</h1>
  <div>
    <p>Easing functions by <a href="https://easings.net/">Andrey Sitnik & Ivan Solovev</a>.</p>
    <label for="timeInput">Duration</label><input type="number" id="timeInput" value=1000>
    <button id="btnReset">Reset</button>
  </div>

  <div id="overview">

  </div>
  <div style="display:none" id="focus">
    <button id="btnFocusBack">&lt;</button>
    <h1 id="focusTitle"></h1>
    <h2>Plot</h2>
    <canvas id="focusPlot" width=400></canvas>

    <h2>Applied to opacity</h2>
    <div id="easingColour"></div>

    <h2>Applied to transform</h2>
    <div id="transform">
      <div id="thing"></div>
    </div>
  </div>
  <script type="module" src="easing.js"></script>

</body>

</html>
