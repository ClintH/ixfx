  <main>
    <h1>Circles & Arcs</h1>
    <h2>Circle</h2>
    <section>
      <div>
        <h2>Canvas</h2>
        <canvas id="lineCanvas" width=210 height=210></canvas>
      </div>
      <div>
        <h2>SVG</h2>
        <div class="svg" id="lineSvg"></div>
      </div>
    </section>

    <h2>Circle Intersection</h2>

    <label>
      <input type="checkbox" id="bboxIntersection">
      Bounding box
    </label>
    <section>
      <div>
        <h2>Canvas</h2>
        <canvas id="intersectionCanvas" width=210 height=110></canvas>
      </div>
      <div>
        <h2>SVG</h2>
        <div class="svg" id="intersectionSvg"></div>
      </div>
    </section>

    <h2>Circle contained</h2>
    <section>
      <div>
        <h2>Canvas</h2>
        <canvas id="containedCanvas" width=210 height=110></canvas>
      </div>
      <div>
        <h2>SVG</h2>
        <div class="svg" id="containedSvg"></div>
      </div>
    </section>


    <h2>Arc</h2>
    <label>
      <input type="checkbox" checked id="bboxArcs">
      Bounding boxes
    </label>
    <section>
      <div>
        <h2>Canvas</h2>
        <canvas id="arcCanvas" width=210 height=110></canvas>
      </div>
      <div>
        <h2>SVG</h2>
        <div class="svg" id="arcSvg"></div>
      </div>
    </section>
