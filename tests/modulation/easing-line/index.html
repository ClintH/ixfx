<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>easing-line</title>
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #plot {
      border: 2px solid whitesmoke;
    }
  </style>
    <canvas id="plot"></canvas>
    <label for="bend">Bend</label>
    <input type="range" min="-1" max="1" step="0.01" id="bend">

    <label for="warp">warp</label>
    <input type="range" min="0" max="1" step="0.01" value="0" id="warp">
    <script type="module" src="script.js"></script>
</body>

</html>
